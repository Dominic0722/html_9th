<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>성적표 - 예제</title>
    <link rel="stylesheet" href="./css/ex1.css">
</head>
<body>
    <!-- <p>사용자에게 이름과 국어,영어,수학,사회,과학 다섯과목의 점수를 각각 물어보고 입력한 점수의 평균을 계산하여 성적표 양식을 만들어주는 페이지를 제작.</p> -->
    <!-- <div class="score">

        <tr>

        </tr>
        <tr>
            <td>20점</td>

            <td>10점</td>
            <td>50점</td>
        </tr>
        <tr>
            <th colspan="5">합산점수</th>
        </tr>

    <script>
        let name= prompt("이름을 입력해주세요")
        let korean=Number(prompt("국어점수"))
        let english=Number(prompt("영어점수"))
        let math=Number(prompt("수학점수"))
        let social=Number(prompt("사회점수"))
        let science=Number(prompt("과학점수"))
        let score_sum=(korean+english+math+social+science).toFixed(2)
        // 소수 둘째자리 까지 계산(반올림)
        // let score_avg= score_sum/5
        let n =2
        //소수 둘째자리로 계산
        let score_avg= Math.round(score_sum/5*(Math.pow(10,n)))/Math.pow(10,n)
        
        document.write(`<div class="score">
    <h2>성적표</h2>
    <div class="name">이름 : `+name+`</div>
    <table class="scoreTable">
        <tr>
            <th>국어</th>
            <th>영어</th>
            <th>수학</th>
            <th>사회</th>
            <th>과학</th>
        </tr>
        <tr>
            <td>`+korean+`점</td>
            <td>`+english+`점</td>
            <td>${math}점</td>
            <td>${social}점</td>
            <td>${science}점</td>
        </tr>
        <tr>
            <th colspan="5">합산점수</th>
        </tr>
        <tr>
            <td colspan="5">${score_sum}점</td>
        </tr>
        <tr>
            <th colspan="5">평균</th>
        </tr>
        <tr>
            <td colspan="5">${score_avg}점</td>
        </tr>
    
    </table>
    <p>${name}의 학생의 평균점수는 ${score_avg}점으로 독려가 필요합니다.</p>
</div>`)
    </script>
</body>
</html>
