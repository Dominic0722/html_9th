<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform - ex</title>
    <link rel="stylesheet" href="./css/transform_ex.css">
</head>
<body>
    <header class="on">
        header
    </header>
    <nav>
        nav <button id="btnClose">close</button>
    </nav>
    <button id="btnMenu">메뉴열기</button>
    <script>
        document.querySelector("#btnMenu").addEventListener("click",function(){
            document.querySelector("nav").classList.add("on")
        })
        document.querySelector("#btnClose").addEventListener("click",function(){
            document.querySelector("nav").classList.remove("on")
        })
    </script>
</body>
</html>
