<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 중첩</title>
</head>
<body>
   
    <script>
        
        for(let i=2;i<=9;i++){
            for(let j=1;j<=9;j++){
                document.write(`
                    <ul>
        <li>${i}x${j}=${i*j}</li>
    </ul>                                
                `)
            }
        }
    </script>
    
</body>
</html>
