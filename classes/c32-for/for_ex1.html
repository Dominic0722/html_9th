<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단예제</title>
</head>
<body>
   
    <script>
        let times= Number(prompt("2~9사이 숫자 입력"))
        if(times<2||times>9){
            alert("단수는 2단부터 9단사이만 입력하시오")
        }else{
        for(let i=1;i<=9;i++){
            document.write(`
            <ul>
        <li>${times}x${i}=${i*times}</li>
        
    </ul>`)
    
        }}
        
    </script>
</body>
</html>
