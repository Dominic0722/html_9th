<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>시계</title>
    <link rel="stylesheet" href="./css/date-ex1.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Eater&display=swap"
      rel="stylesheet"
    />
    <script src="./js/ex1.js"></script>
    <script src="./js/getDayOrNight.js"></script>
    <script src="./js/getDayWithSuffix.js"></script>
  </head>
  <body>
    <div class="clock">
      <div id="time">
        <div class="date">
          <span id="month">10</span>
          <span id="date">30</span>
          <span id="day">수</span>day
        </div>
        <div class="time">
          <span id="hour">11</span>:<span id="minute">33</span>:<span
            id="second"
            >00</span
          >
        </div>
      </div>
    </div>

  </body>
</html>
