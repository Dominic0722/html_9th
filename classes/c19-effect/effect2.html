<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter</title>
    <link rel="stylesheet" href="./css/effect2.css">
</head>
<body>
    <h1>filters</h1>
    <div class="box_wrap">
    <figure class="box">
        <img src="./imgs/dolphin-8949505_640.jpg" alt="ex">
        <figcaption>원본</figcaption>
    </figure>
    <figure class="box filter1">
        <img src="./imgs/dolphin-8949505_640.jpg" alt="ex">
        <figcaption>filter:grayscale(0.7)</figcaption>
    </figure>
    <figure class="box filter2">
        <img src="./imgs/dolphin-8949505_640.jpg" alt="ex">
        <figcaption>filter:brightness(0.7)</figcaption>
    </figure>
    <figure class="box filter3">
        <img src="./imgs/dolphin-8949505_640.jpg" alt="ex">
        <figcaption>filter:blur(20px)</figcaption>
    </figure>
    <figure class="box filter4">
        <img src="./imgs/dolphin-8949505_640.jpg" alt="ex">
        <figcaption>filter:hue-rotate(180deg)</figcaption>
    </figure>
</div>
    <hr>
    <h1>mix-blend-mode</h1>
    <div class="box_wrap">
        <figure class="box bg mode1">
            <img src="./imgs/1.jpg" alt="ex">
            <figcaption>mix-blend-mode: color-burn</figcaption>
        </figure>
        <figure class="box bg mode2">
            <img src="./imgs/1.jpg" alt="ex">
            <figcaption>mix-blend-mode: color-burn</figcaption>
        </figure>
        <figure class="box bg mode3">
            <img src="./imgs/1.jpg" alt="ex">
            <figcaption>mix-blend-mode:overlay</figcaption>
        </figure>
    </div>
</body>
</html>
