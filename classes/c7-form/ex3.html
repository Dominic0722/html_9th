<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연세하나병원 예약</title>
</head>
<body>
    <div class="reserve">
        <form action="#">
            <h2>STEP5. <br>
            예약자정보를 입력해주세요</h2>
            <div>
                <label for="user_name">예약자 성명</label>
                <input type="text" id="user_name" placeholder="이름">
            </div>
            <div>
                <label for="user_birthday">생년월일</label>
                <input type="text" id="user_birthday" placeholder="8자리 숫자만 입력해주세요" maxlength="8">
            </div>
            <div>
                <label for="user_phone">예약자 연락처</label>
                <input type="text" id="user_phone" placeholder="예시)010-1111-1111" maxlength="11">
            </div>
            <div>
                <label for="user_visit_record">내원 기록</label>
                <input type="radio" id="first" name="visit"><label for="first">초진</label>
                <input type="radio" id="revisit" name="visit"><label for="revisit">재진</label>
            </div>
            <div>
                <label for="context">예약내용</label>
                <textarea name="textarea" id="textarea" placeholder="아프신 부위 및 증상을 남겨주세요. 예약내용을 남겨주시면 연락처로 상담전화를 드립니다."></textarea>
            </div>
            <div>
                <input type="checkbox" id="agreement">
                <label for="agreement">개인정보수집동의</label>
            </div>
            <button type="submit">온라인예악 신청하기</button>
            <button type="reset">취소</button>
        </form>   
    </div>
     <!-- 선생님 -->
    <div class="reservation">
        <h2><em>step5. </em><br> 예약자 정보를 입력해주세요</h2>
        <form action="#">
            <div>
                <label for="user_name">예약자 성명</label>
                <input type="text" id="user_name" placeholder="이름">
            </div>
            <div>
                <label for="user_birth">생년월일</label>
                <input type="number" id="user_birth" placeholder="8자리 숫자만 입력해주세요" maxlength="8">
            </div>
            <div>
                <label for="user_phone">예약자 연락처</label>
                <input type="text" id="user_phone" placeholder="예시)010-1111-1111" maxlength="14">
            </div>
            <div>
                <span>내원기록</span>
                <label for="first_visit">초진</label>
                <input type="radio" id="first_visit" name="visit">
                <label for="jaejin">재진</label>
                <input type="radio" id="jaejin" name="visit">
            </div>
            <div>
                <label for="reserve_context">예약내용</label>
                <textarea name="reserve_context" id="reserve_context" placeholder="아프신 부위 및 증상을 남겨주세요. 예약내용을 남겨주시면 연락처로 상담전화를 드립니다."></textarea>
            </div>
            <div>
                <input type="checkbox" id="agreement">
                <label for="agreement">개인정보수집동의</label>
            </div>
            <div>
                <button type="submit">온라인 예약하기</button>
                <button type="reset">취소</button>
            </div>
        </form>
        
    </div>
</body>
</html>
