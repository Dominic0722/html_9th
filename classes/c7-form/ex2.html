<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>steam register</title>
</head>
<body>
    <div class="signup">
        <form action="#">
            <h2>CREATE YOUR ACCOUNT</h2>
            <div>
                <label for="user_email">Email Address</label>
                <input type="text" id="user_email">
            </div>
            <div>
                <label for="user_email_confirm">Confirm your Address</label>
                <input type="text" id="user_email_confirm">
            </div>
            <div>
                <label for="user_country">Country of Residence</label>
                <select id="user_country">
                    <option value="">Korea, Republic of</option>
                    <option value="">Japan</option>
                </select>
            </div>
            <div>
                <input type="checkbox" id="captcha"><label for="captcha">I'm not a robot</label>
            </div>
            <div>
                <input type="checkbox" id="checkbox"><label for="checkbox">I am 13 years of age or older and agree to the terms of the <a href="#"><strong>Steam Subscriber Agreement</strong></a> and the <strong>Valve Privacy Policy.</strong></label>

            </div>
            <button type="submit">Continue</button>
        </form>
    </div>
</body>
</html>
