<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wavve 회원가입</title>
</head>
<body>
    <div class="membership">
        <section class="login">
            <form action="#">
                <h2><strong>이메일과 비밀번호</strong>만으로<br> <strong>Wavve를 즐길 수</strong> 있어요!</h2>
                <div>
                    <label for="user_email">이메일</label>
                    <input type="text" name="" id="user_email" placeholder="wavve@example.com">
                </div>
                <p><img src="./img/icon1.png" alt="info">로그인, 비밀번호 찾기, 알림에 사용되니 정직한 이메일을 입력해 주세요.</p>
                <div>
                    <label for="user_pass">비밀번호</label>
                    <input type="password" id="user_pass" placeholder="Wavve 비밀번호 설정">
                    <button>show</button>
                </div>
                <p><img src="./img/icon1.png" alt="alert">비밀번호는 8-20자 이내로 영문 대소문자, 숫자 , 특수문자 중 3가지 이상 혼용하여 입력해 주세요.</p>
                <button type="submit">Wavve 회원가입</button>
            </form>
        </section>
        <section class="snsLogin">
            <h2>또는 다른 서비스 계정으로 가입</h2>
            <ul>
                <li>
                    <a href="#" ><img src="./img/ico-common-kakao.png" alt="카카오" style="background: yellow;"></a>
                </li>
                <li>
                    <a href="#" ><img src="./img/ico-common-tworld.png" alt="tworld" style="background: blue;"></a>
                </li>
                <li>
                    <a href="#" ><img src="./img/ico-common-naver.png" alt="naver" style="background: rgb(19, 231, 19);"></a>
                </li>
                <li>
                    <a href="#" ><img src="./img/ico-common-facebook.png" alt="facebook" style="background: rgb(53, 49, 255);"></a>
                </li>
                <li>
                    <a href="#"><img src="./img/ico-common-apple.png" alt="apple"></a>
                </li>
            </ul>
            <p>sns 계정으로 간편하게 가입하여 서비스를 이용하실 수 있습니다</p>
            <p>기존 POOQ 계정 또는 Wavve 계정과는 연동되지 않으니 이용해 참고하세요.</p>
        </section>
    </div>
</body>
</html>
