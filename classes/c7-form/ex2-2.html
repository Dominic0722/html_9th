<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam register</title>
</head>
<body>
    <div class="membership">
        <form action="#">
            <h2>Creat Your Account</h2>
            <div>
                <label for="user_email">Email Address</label>
                <input type="text" id="user_email">
            </div>
            <div>
                <label for="user_email_confirm">Confirm your Address</label>
                <input type="text" id="user_email_confirm">
            </div>
            <div>
                <label for="user_residence">Country of Residence</label>
                <select id="user_residence">
                    <option value="Region not selected">Select a Region</option>
                    <option value="Korea, Republic of">Korea, Republic of</option>
                    <option value="Japan">Japan</option>
                </select>
            </div>
            <!-- 구글 리캡차 -->
            <div class="recaptcha"></div>
            <div>
                <input type="checkbox" id="user_agree"><label for="user_agree">I am 13 years of age or older and agree to the terms of the <a href="#" target="_blank">Steam Subscriber Agreement</a> and the <a href="#" target="_blank">Valve Privacy Policy.</a></label>
            </div>
            <button type="submit">Continue</button>
        </form>
    </div>
</body>
</html>
